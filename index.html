<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main role="menu">
    <div class="card">
      <div class="image">
        <img class="equil" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="iris">
          <img class="oeil" src="./images/icon-view.svg" alt="icon-view">
        </div>
      </div>
      <div class="down">
        <h4>Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="etherium-days">
          <p class="ETH"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
          <p><img src="./images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
        </div>
        <div class="avatar">
          <img src="./images/image-avatar.png" alt="avatar">
          <p>Creation of<span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer role="doc-footnote">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Jean-Marc18">JEVN-MVRC</a>.
    </div>
  </footer>
</body>

</html>
